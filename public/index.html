<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scribble</title>
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <h1>Scribble</h1>
        <div class="card">
            <form action="canvas.html">
                <label for="roomName">Room name</label>
                <input
                    type="text"
                    name="roomName"
                    id="room-name"
                    pattern="\w+(-\w+)+"
                    value="default-root"
                    required
                />
                <p class="suggest">
                    room name should be words connected with '-'
                </p>
                <div>
                    <button type="submit" class="btn">Join Room</button>
                </div>
            </form>
        </div>
    </body>
</html>
